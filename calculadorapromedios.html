<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Promedio</title>
</head>
<body>

  <h1>Calculadora de Promedio</h1>

  <label for="valor1">Ingrese el primer valor (0-10): </label>
  <input type="number" id="valor1" min="0" max="10">

  <label for="valor2">Ingrese el segundo valor (0-10): </label>
  <input type="number" id="valor2" min="0" max="10">

  <label for="valor3">Ingrese el tercer valor (0-10): </label>
  <input type="number" id="valor3" min="0" max="10">

  <button onclick="calcularPromedio()">Ingresar Datos</button>

  <p id="resultado"></p>

  <script>
    function calcularPromedio() {
      let valor1 = parseFloat(document.getElementById("valor1").value);
      let valor2 = parseFloat(document.getElementById("valor2").value);
      let valor3 = parseFloat(document.getElementById("valor3").value);

      if (isNaN(valor1) || isNaN(valor2) || isNaN(valor3)) {
        document.getElementById("resultado").innerText = "Por favor, ingresa valores numÃ©ricos.";
        return;
      }

      // Valores estÃ©n en el rango del 0 al 10
      if (valor1 >= 0 && valor1 <= 10 && valor2 >= 0 && valor2 <= 10 && valor3 >= 0 && valor3 <= 10) {
        // Calcular el promedio
        let promedio = (valor1 + valor2 + valor3) / 3;

        // Agregar mensaje segÃºn el resultado
        if (promedio >= 7) {
          document.getElementById("resultado").innerText = Tu  resultado es ${promedio.toFixed(2)}, Excelente, Sigue adelante;
        } else {
          document.getElementById("resultado").innerText = Tu promedio es ${promedio.toFixed(2)}, sigue estudiando;
        }
      } else {
        document.getElementById("resultado").innerText = "Recuerda que los valores deben estar entre 0 y 10. IntÃ©ntalo de nuevo. ðŸ”„";
      }
    }
  </script>

</body>
</html>
